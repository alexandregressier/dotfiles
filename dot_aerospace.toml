alt-shift-equal = 'resize smart +50'

# See: https://github.com/nikitabobko/AeroSpace/blob/main/docs/commands.md#workspace
alt-v = 'workspace 1'
alt-c = 'workspace 2'
alt-x = 'workspace 3'
alt-f = 'workspace 4'
alt-d = 'workspace 5'
alt-s = 'workspace 6'
